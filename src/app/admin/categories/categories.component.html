<div class="block-spinner">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  
  <div class="container">
    <div class="page-header">
      <h3 class="page-title"> Categories </h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Categories</li>
        </ol>
      </nav>
    </div>
    <button mat-raised-button color="primary" (click)="addCategoryModal()">Add Category</button>
  
    <table mat-table [dataSource]="categories" class="mt-4">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> <i class="fas fa-cog"></i> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" (click)="updateCategoryModal(element)" color="accent"><i
                class="far fa-edit"></i></button>
            <button mat-icon-button type="button" (click)="delete(element._id)" color="warn"><i
                class="far fa-trash-alt"></i></button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [length]="totalElements" [pageSize]="perPage" (page)="onPaginationChange($event)"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
  </div>
