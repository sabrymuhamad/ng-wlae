<h5>{{data.type === 'add' ? 'Create' : 'Update'}} New Partner</h5>

<form (ngSubmit)="submit()">

  <mat-form-field class="w-100">
    <mat-label>Partner Name</mat-label>
    <input matInput type="text" [(ngModel)]="partner.name" name="name" placeholder="Partner Name">
  </mat-form-field>

  <div class="w-100">
    <mat-label>Partner Image</mat-label>
    <button [disabled]="uploadIsLoading" mat-raised-button type="button" class="mx-3 float-end" (click)="uploadMainImage.click()">
      <app-spinner [theme]="'text-warning'" *ngIf="uploadIsLoading"></app-spinner> Upload</button>
    <input hidden type="file" (change)="onUpload($event)" #uploadMainImage>
    <div class="w-100">
      <img [src]="partner.media_path" class="img-fluid">
    </div>
  </div>


  <button mat-raised-button color="primary" class="btn-block mt-4" type="submit">
    <app-spinner *ngIf="loading"></app-spinner> {{data.type === 'add' ? 'Create' : 'Update'}}
  </button>
</form>
