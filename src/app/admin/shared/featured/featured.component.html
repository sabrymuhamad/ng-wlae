<div class="block-spinner">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div class="container">
  <div class="page-header">
    <h3 class="page-title"> Featured Areas </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Featured Areas</li>
      </ol>
    </nav>
  </div>
  <button mat-raised-button color="primary" (click)="addAreaModal()">Add Featured Area</button>

  <table mat-table [dataSource]="featuredAreas" class="mt-4">

    <ng-container matColumnDef="media_path">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.media_path" class="rounded my-2" height="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td class="px-5" mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="sub_title">
      <th mat-header-cell *matHeaderCellDef> Sub Title </th>
      <td class="pe-5" mat-cell *matCellDef="let element"> {{element.sub_title}} </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <i class="fas fa-cog"></i> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button type="button" (click)="updateAreaModal(element)" color="accent"><i
            class="far fa-edit"></i></button>
        <button mat-icon-button type="button" (click)="delete(element._id)" color="warn"><i
            class="far fa-trash-alt"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="totalElements" [pageSize]="perPage" (page)="onPaginationChange($event)"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
