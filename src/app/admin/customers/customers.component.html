<div class="block-spinner">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div class="container">
  <div class="page-header">
    <h3 class="page-title"> Customers </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Customers</li>
      </ol>
    </nav>
  </div>
  <button mat-raised-button color="primary" (click)="addCustomerModal()">Add Customer</button>

  <table mat-table [dataSource]="customers" class="mt-4">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.media_path" class="rounded-circle my-2" height="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="testimonial">
      <th mat-header-cell *matHeaderCellDef> Testimonial </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_quote}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> <i class="fas fa-cog"></i> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button type="button" (click)="updateCustomerModal(element)" color="accent"><i class="far fa-edit"></i></button>
        <button mat-icon-button type="button" (click)="delete(element.id)" color="warn"><i
            class="far fa-trash-alt"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="totalElements" [pageSize]="perPage" (page)="onPaginationChabge($event)"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
