<div class="bg top-slider">
  <div class="container">

    <div class="inner">
      <div class="featured-badge">
        {{featuredData?.tag}}
      </div>

      <h1 class="my-4 main-title">
        <span class="text-white">{{featuredData?.title}}</span> 
        <!-- <br> -->
        <!-- <span class="text-primary">
          Nilometer,<br>
          Umm Kalthumm
        </span> -->
      </h1>
      <p>
        {{featuredData?.sub_title}}
      </p>

      <div class="d-flex align-items-center">
        <div class="line2"></div>
        <a [href]="featuredData?.btn_link" class="book-now-btn my-4">
          <i class="fas fa-location-arrow"></i>
          <span>{{featuredData?.btn_name}}</span>
        </a>
        <div class="line"></div>
      </div>

    </div>

  </div>

  <div class="scroll-down">
    <p>Scroll down</p>
    <img width="14" src="assets/images/arrow-down-simple-line-icons.svg">
  </div>
</div>
