<div class="container">
  <ul class="breadcrumb my-5 bg-white p-0">
    <li><a class="text-dark" routerLink="/client/blog">Blog</a></li>
    <li class="mx-3"><i class="fas fa-angle-right"></i></li>
    <li>{{blog.title}}</li>
  </ul>


  <h1>{{blog.title}}</h1>
  <h6 class="text-muted mb-4">{{blog.sub_title}}</h6>
  <app-client-spinner *ngIf="loading" [theme]="'text-dark'"></app-client-spinner>

  <div class="author-block">
    <img src="assets/images/founder-image.png" width="42" height="42">
    <div class="mx-3">
      <h6 class="font-weight-bold">Asmaa khatab</h6>
      <h6 class="text-muted mb-0">Founder & Head of Operations</h6>
    </div>
    <button class="shadow-sm" mat-flat-button>Follow</button>
  </div>

  <section class="my-5">

    <div class="bg d-flex justify-content-center align-items-center rounded" 
    [ngStyle]="{'background-image': 'url('+blog.media+')'}">
      <div class="text-center">
        <h1 class="my-4 text-white">
          {{blog.title}}
        </h1>
        <h6 class="text-white w-75 mx-auto lh-2">
          {{blog.short_description}}
        </h6>
      </div>
    </div>
    <!-- <p class="text-muted text-center my-4">Source: adigitalboom</p> -->
  </section>

  <div class="row">
    <div class="col-md-3 col-12">
      <p class="text-muted">
        <strong class="text-dark">Asmaa khatab</strong> (Author)
      </p>
      <!-- <h6 class="text-muted">Founder & Head of Operations</h6> -->
      <h6 class="text-muted mb-4 title-lh">
        Co-Founder and Creative Director at walk like an egyptian tours company ...
      </h6>
      <button mat-raised-button>Follow</button>
      <ul class="social-menu my-3">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>

    <div class="col-md-9 col-12">
      <div class="mb-3">{{blog.created_at | date}}</div>
      <div  class="html-format" [innerHTML]="blog.description | safe : 'html'"></div>
    </div>
  </div>

  <section class="mt-5">
    <app-plan-trip-request></app-plan-trip-request>
  </section>

  <section class="mt-5">
    <h2 class="font-weight-bold my-3">Related Articles</h2>

    <ul class="row">
      <li class="col-md-4 col-12" *ngFor="let blog of related">
        <app-blog-item [data]="blog"></app-blog-item>
      </li>
    </ul>
  </section>

</div>

<section class="mt-5">
  <app-newsletter></app-newsletter>
</section>
